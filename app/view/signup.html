{% extends "layout/base.html" %}
{% block content %}
<div class="row">
    <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
		<form role="form">
			<h2>Please Sign Up <small>It's free and always will be.</small></h2>
			<hr class="colorgraph">
			<div class="row">
				<div class="col-xs-6 col-sm-6 col-md-6">
					<div class="form-group">
                        <input name="first_name" id="first_name" class="form-control input-lg" placeholder="First Name" tabindex="1" type="text">
					</div>
				</div>
				<div class="col-xs-6 col-sm-6 col-md-6">
					<div class="form-group">
						<input name="last_name" id="last_name" class="form-control input-lg" placeholder="Last Name" tabindex="2" type="text">
					</div>
				</div>
			</div>

			<div class="form-group">
				<input name="email" id="email" class="form-control input-lg" placeholder="Email Address" tabindex="4" type="email">
			</div>
			<div class="row">
				<div class="col-xs-6 col-sm-6 col-md-6">
					<div class="form-group">
						<input name="password" id="password" class="form-control input-lg" placeholder="Password" tabindex="5" type="password">
					</div>
				</div>
				<div class="col-xs-6 col-sm-6 col-md-6">
					<div class="form-group">
						<input name="password_confirmation" id="password_confirmation" class="form-control input-lg" placeholder="Confirm Password" tabindex="6" type="password">
					</div>
				</div>
			</div>

			
			<hr class="colorgraph">
			<div class="row">
				<div class="col-xs-6 col-md-6"><input value="Register" class="btn btn-primary btn-block btn-lg" tabindex="7" type="submit"></div>
				<div class="col-xs-6 col-md-6"><a href="#" class="btn btn-success btn-block btn-lg">Sign In</a></div>
			</div>
		</form>
	</div>
</div>
{%endblock%}
